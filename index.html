<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåø Fruver Plaza POS Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-oscuro: #006400;
      --verde-claro: #4CAF50;
      --verde-hover: #388e3c;
      --gris-fondo: #f9f9f9;
      --texto: #333;
      --tarjeta: #fff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--gris-fondo);
      color: var(--texto);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--verde-oscuro);
      color: #fff;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    header button {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    header button:hover {
      background-color: #fff;
      color: var(--verde-oscuro);
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 280px;
      background-color: var(--tarjeta);
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px var(--sombra);
      padding: 1rem;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 0;
      color: var(--verde-oscuro);
    }

    .sidebar input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .sidebar button {
      margin-bottom: 1rem;
      width: 100%;
      background-color: var(--verde-claro);
      color: #fff;
      border: none;
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: var(--verde-hover);
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      overflow-y: auto;
    }

    .tarjeta {
      background-color: var(--tarjeta);
      border-radius: 16px;
      box-shadow: 0 4px 8px var(--sombra);
      max-width: 400px;
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 1rem;
      transition: transform 0.2s;
    }

    .tarjeta:hover {
      transform: translateY(-2px);
    }

    .tarjeta h2 {
      margin: 0;
      color: var(--verde-oscuro);
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: var(--verde-claro);
      color: #fff;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    .acciones-btn {
      display: flex;
      gap: 0.3rem;
      justify-content: center;
    }

    .acciones-btn button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .acciones-btn button:hover {
      background-color: #ddd;
    }

    .total, .total-dia {
      font-weight: bold;
      text-align: right;
      color: var(--verde-oscuro);
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
    }

    .toggle-sidebar {
      background-color: var(--verde-claro);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-right: 1rem;
      transition: background 0.3s;
    }

    .toggle-sidebar:hover {
      background-color: var(--verde-hover);
    }

    body.dark {
      --verde-oscuro: #bbf7d0;
      --verde-claro: #22c55e;
      --verde-hover: #16a34a;
      --gris-fondo: #1a1a1a;
      --texto: #eee;
      --tarjeta: #2c2c2c;
      --sombra: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <button class="toggle-sidebar" id="btnToggleSidebar">üì¶ Inventario</button>
      <h1>Fruver Plaza POS Pro</h1>
    </div>
    <button id="toggleModo">üåô Modo Oscuro</button>
  </header>

  <div class="container">
    <aside class="sidebar hidden" id="sidebar">
      <h2>üì¶ Inventario</h2>
      <input type="text" id="buscador" placeholder="üîç Buscar producto">
      <table>
        <thead>
          <tr><th>C√≥digo</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
        </thead>
        <tbody id="inventario"></tbody>
      </table>
      <button id="btnAgregarProducto">‚ûï Agregar Producto</button>
    </aside>

    <main class="content">
      <section class="tarjeta">
        <h2>üõí Carrito</h2>
        <table>
          <thead>
            <tr><th>Producto</th><th>Peso (kg)</th><th>Precio</th><th>Subtotal</th></tr>
          </thead>
          <tbody id="carrito"></tbody>
        </table>
        <div class="total" id="totalCarrito">Total: $0</div>
        <button id="btnFinalizarVenta">‚úÖ Finalizar Venta</button>
      </section>

      <section class="tarjeta">
        <h2>üßæ Historial de Ventas</h2>
        <ul id="historialVentas"></ul>
        <div class="total-dia" id="totalDia">Total del d√≠a: $0</div>
      </section>
    </main>
  </div>

  <footer>
    <p>Fruver Plaza POS v1.0 ‚Äî Hecho con üíö en Colombia</p>
  </footer>

  <script>
    let inventario = JSON.parse(localStorage.getItem('inventario')) || [];
    let carrito = [];
    let historial = JSON.parse(localStorage.getItem('historial')) || [];

    const sidebar = document.getElementById('sidebar');
    document.getElementById('btnToggleSidebar').addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    function guardarInventario() {
      localStorage.setItem('inventario', JSON.stringify(inventario));
    }

    function guardarHistorial() {
      localStorage.setItem('historial', JSON.stringify(historial));
    }

    function actualizarInventario() {
      const tbody = document.getElementById('inventario');
      tbody.innerHTML = '';
      inventario.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.nombre}</td>
          <td>$${item.precio.toLocaleString()}</td>
          <td>${item.stock}kg</td>
          <td class="acciones-btn">
            <button onclick="editarProducto(${index})">‚úèÔ∏è</button>
            <button onclick="eliminarProducto(${index})">üóëÔ∏è</button>
            <button onclick="agregarAlCarrito(${index})">üõí</button>
          </td>`;
        tbody.appendChild(row);
      });
      guardarInventario();
    }

    function actualizarCarrito() {
      const tbody = document.getElementById('carrito');
      tbody.innerHTML = '';
      let total = 0;
      carrito.forEach((item, index) => {
        const sub = item.peso * item.precio;
        total += sub;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.nombre}</td>
          <td>${item.peso}kg</td>
          <td>$${item.precio.toLocaleString()}</td>
          <td>$${sub.toLocaleString()}</td>
          <td><button onclick="eliminarDelCarrito(${index})">üóëÔ∏è</button></td>`;
        tbody.appendChild(row);
      });
      document.getElementById('totalCarrito').textContent = `Total: $${total.toLocaleString()}`;
    }

    function eliminarDelCarrito(index) {
      if (confirm("¬øEst√°s seguro de eliminar este producto del carrito?")) {
        const itemEliminado = carrito[index];
        const productoOriginal = inventario.find(p => p.nombre === itemEliminado.nombre);
        if (productoOriginal) {
          productoOriginal.stock += itemEliminado.peso;
        }
        carrito.splice(index, 1);
        actualizarCarrito();
        actualizarInventario();
      }
    }

    function actualizarHistorial() {
      const ul = document.getElementById('historialVentas');
      ul.innerHTML = '';
      let totalDia = 0;
      historial.forEach(v => {
        totalDia += v.total;
        const li = document.createElement('li');
        li.textContent = `${v.fecha} - Total: $${v.total.toLocaleString()}`;
        ul.appendChild(li);
      });
      document.getElementById('totalDia').textContent = `Total del d√≠a: $${totalDia.toLocaleString()}`;
    }

    function agregarProducto() {
      const codigo = prompt('C√≥digo √∫nico del producto:');
      if (!codigo) return;

      const nombre = prompt('Nombre del producto:');
      if (!nombre) return;

      const precio = parseFloat(prompt('Precio por kg:'));
      if (isNaN(precio)) return alert('Precio inv√°lido.');

      const stock = parseFloat(prompt('Stock en kg:'));
      if (isNaN(stock)) return alert('Stock inv√°lido.');

      inventario.push({ codigo, nombre, precio, stock });
      actualizarInventario();
    }

    function editarProducto(index) {
      const item = inventario[index];
      const codigo = prompt('Nuevo c√≥digo:', item.codigo) || item.codigo;
      const nombre = prompt('Nuevo nombre:', item.nombre) || item.nombre;
      const precio = parseFloat(prompt('Nuevo precio por kg:', item.precio));
      const stock = parseFloat(prompt('Nuevo stock en kg:', item.stock));
      if (!isNaN(precio) && !isNaN(stock)) {
        inventario[index] = { codigo, nombre, precio, stock };
        actualizarInventario();
      }
    }

    function eliminarProducto(index) {
      if (confirm('¬øEliminar producto?')) {
        inventario.splice(index, 1);
        actualizarInventario();
      }
    }

    function agregarAlCarrito(index) {
      const item = inventario[index];
      const peso = parseFloat(prompt(`Peso (kg) para ${item.nombre}:`));
      if (!isNaN(peso) && peso > 0 && peso <= item.stock) {
        carrito.push({ nombre: item.nombre, peso, precio: item.precio });
        item.stock -= peso;
        actualizarInventario();
        actualizarCarrito();
      } else {
        alert('Peso inv√°lido o mayor al stock.');
      }
    }

    function finalizarVenta() {
      if (carrito.length === 0) {
        alert('El carrito est√° vac√≠o.');
        return;
      }
      const total = carrito.reduce((sum, item) => sum + item.peso * item.precio, 0);
      const fecha = new Date().toLocaleDateString();
      historial.push({ fecha, total });
      guardarHistorial();
      carrito = [];
      actualizarCarrito();
      actualizarHistorial();
      alert(`Venta registrada por $${total.toLocaleString()}`);
    }

    document.getElementById('btnAgregarProducto').addEventListener('click', agregarProducto);
    document.getElementById('btnFinalizarVenta').addEventListener('click', finalizarVenta);
    document.getElementById('toggleModo').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('modoOscuro', document.body.classList.contains('dark'));
    });

    document.getElementById('buscador').addEventListener('input', e => {
      const filtro = e.target.value.toLowerCase();
      document.querySelectorAll('#inventario tr').forEach(row => {
        row.style.display = row.cells[1].textContent.toLowerCase().includes(filtro) ? '' : 'none';
      });
    });

    if (localStorage.getItem('modoOscuro') === 'true') {
      document.body.classList.add('dark');
    }

    actualizarInventario();
    actualizarCarrito();
    actualizarHistorial();
  </script>
</body>
</html>
